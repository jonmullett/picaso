<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <h1>Contact Us</h1>
    
<form action="Contact Us">
    <p>Your name...</p>
<label for="firstname">First Name</label>
<input type="first name" id="firstname"/> 
<label for="lastname">Last Name</label>
<input type="last name" id="lastname" />
<br>
<p>How old are you?</p>
<label for="age">Age</label>
<p>Under 18</p>
<input type="radio" id="under18" value="less-than-18" name="age" >
<p>Over 18</p>
<input type="radio" id="over18" value="over-18" name="age">
<br>
<p>Are you Married?</p>
<label for="married">Married?</label>
<p>Yes</p>
<input type="radio" id="Yes" value="yes" name="married">
<p>No</p>
<input type="radio" id="no" value="no" name="not-married">
<br>
<p>Highest level of Education?</p>
<label for="education">Please Select</label>
<select id="Please Select">Please Select>
    <option value="please select">Please Select</option>
    <option value="hight school">High School</option>
    <option value="bachelors">Bachelors Degree</option>
    <option value="graduate degree">Graduate Degree</option>
</select>
    <br>
<label for="transportation">Transportation</label>
<p>What forms of transportation do you use? (check all)</p>
<div>
<input type="checkbox" id="car" name="cars" />
</div>
<div>
    <input type="checkbox" id="bike" name="bike" />
    </div>
    <div>
        <input type="checkbox" id="train" name="train" />
        </div>
        <div>
            <input type="checkbox" id="helicopter" name="helicopter" />
            </div>
<br>
    <input type="submit">
        
    
<!-- <select name="transportation" multiple> -->
    <!-- <option value="car">Car</option>
    <option value="bicycle">Bicycle</option>
    <option value="train">Train</option>
    <option value="helecopter">Helecopter</option>
</select> -->
</form>

</body>
</html>
